<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <!-- Popup modal to place ships on board when starting the game -->
    <div class="modal" role="dialog" tabindex="-1">
      <div class="modal-inner">
          <h3>Place your ships on the board</h3>
          <p class="shipToPlace"></p>
          <button id="turnShipBtn">Turn ship</button>
          <div class="placeShipsBoard"></div>
      </div>
    </div>
    <div class="container">
        <div class="header">
            <h1>BATTLESHIP</h1>
        </div>
        <div class="info">
            <h3>Play game against the computer!</h3>
        </div>
        <div class="board_section">
          <div class="boards">
            <h3>Your board</h3>
            <div class="realPlayerBoard"></div>
            <p class="shipsSunkRealPlayer"></p>
          </div>
          <div class="boards">
            <h3>Computer's board</h3>
            <div class="computerBoard"></div>
            <p class="shipsSunkComputer"></p>
          </div>
        </div>
        
        <h3 class="winner"></h3>
        <button id="startBtn">New Game</button>
      
    </div>
</body>
</html>
